$def with ()
<link href="static/css/datepicker.css" rel="stylesheet">
<div class="span12">
      <form>
        <fieldset>
          <legend>Enter the irrigation event to queue:</legend>
          <div class="clearfix">
            <label>Date and Time</label>
            <div class="input">
              <div class="inline-inputs">
                <input data-datepicker="datepicker" class="small" type="text" value="01/05/2011" />
                <input class="mini" type="text" value="12:00am" />
              </div>
            </div>
          </div><!-- /clearfix -->
	<div class="clearfix">
            <label for="normalSelect">Duration (minutes)</label>
            <div class="input">
              <select name="normalSelect" id="normalSelect">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>
          </div><!-- /clearfix -->
          <div class="actions">
            <input type="submit" class="btn primary" value="Enqueue">&nbsp;</button>
          </div>
        </fieldset>
      </form>
    </div>

<script src="http://code.jquery.com/jquery-1.7.min.js"></script>
    <script src="static/js/bootstrap-datepicker.js"></script>
    <script>
      
	/* Update datepicker plugin so that MM/DD/YYYY format is used. */
      $$.extend($$.fn.datepicker.defaults, {
        parse: function (string) {
          var matches;
          if ((matches = string.match(/^(\d{2,2})\/(\d{2,2})\/(\d{4,4})$$/))) {
            return new Date(matches[3], matches[1] - 1, matches[2]);
          } else {
            return null;
          }
        },
        format: function (date) {
          var
            month = (date.getMonth() + 1).toString(),
            dom = date.getDate().toString();
          if (month.length === 1) {
            month = "0" + month;
          }
          if (dom.length === 1) {
            dom = "0" + dom;
          }
          return month + "/" + dom + "/" + date.getFullYear();
        }
      });  
    </script>
