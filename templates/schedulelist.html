$def with (list)

<div class="span9">
    <div class="hero-unit">
    <div>
        <h3>
            $for i in list
                ProductID: $i['productID'] <br> 
                Zone Number: $i['zoneNumber'] <br>
                Start Time: $i['startTime'] <br>
                Duration: $i['duration'] <br>
                Created: $i['created'] <br>
                <br> <br>
        </h3>
    </div>
	</div>
</div>
